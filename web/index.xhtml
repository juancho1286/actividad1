<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <p:megaMenu orientation="#{megaMenuView.orientation}" style="margin-top:20px">
            <p:submenu label="Lenguajes" icon="pi pi-check">
                <p:column>
                    <p:submenu label="JAVA">
                    </p:submenu>
                    <p:submenu label="Python">
                    </p:submenu>
                </p:column>

            </p:submenu>


            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
        </p:megaMenu>




        <h:form>
            <p:accordionPanel>
                <p:tab title="JAVA">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText
                            value="public class HolaMundo {
                            public static void main(String[] args) {
                            System.out.println('Hola, Mundo');
                            }
                            }." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Python">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="print 'Hola, Mundo'" />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Ruby">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="puts 'Hola Mundo'" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
        <div>
            <h:form id="form">
                <p:outputLabel for="popup" value="Fecha:" />
                <p:calendar id="popup" value="#{calendarView.date2}" />                   
            </h:form>

        </div>
    </h:body>
</html>
